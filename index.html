<!DOCTYPE html>
<html>

    <head>
        <title>HTML Tutorial</title>
    </head>

    <body>

    <h1>Welcome To Moving Box on an Incline!</h1>

    <p style="font-size: 20px;">Kinematics :> </p>

    <form action="test.html">
        <label for="angle">Angle (Î¸):</label>
        <input type="number" id="angle" name="angle" step=.01><br><br>
        <label for="hypotenuse">Hypotenuse length:</label>
        <input type="number" id="hypotenuse" name="hypotenuse" step=.01><br><br>
        <label for="mass">Mass block:</label>
        <input type="number" id="mass" name="mass" step=.01><br><br>
        <label for="friction">Kinetic Friction coefficient:</label>
        <input type="number" id="friction" name="friction" step=.0001><br><br>
        <input type="submit" value="Calculate" onclick="getData()">
    </form>
        
    <script>
    function getData()
    {
        //gettting the values
        var angle = document.getElementById("angle").value;
        var hypotenuse= document.getElementById("hypotenuse").value; 
        var mass= document.getElementById("mass").value; 
        var friction= document.getElementById("friction").value; 
        //saving the values in local storage
        localStorage.setItem("angle",angle);
        localStorage.setItem("hypotenuse",hypotenuse);
        localStorage.setItem("mass",mass);
        localStorage.setItem("friction",friction);
        }

    </script>

    <body>

</html>
